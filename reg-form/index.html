<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form>
            <div class="input">
                <label for="name" class="textlabel">User Name</label>
                <input type="text" id="name" name="name">

            </div>
            <div class="input">
                <label for="eml" class="textlabel">Email</label>
                <input type="email" id="eml" name="name">

            </div>
            <div class="input">
                <label for="pwd"class="textlabel">Password</label>
                <input type="password" id="pwd" name="name">

            </div>
            <div class="radio">
                <input type="radio" id="male" value="male" name="gender">
                <label for="male">Male</label>


                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>

            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>

    </div>

</body>

</html>
